name: Gunluk Hava Durumu Botu

on:
  schedule:
    # UTC saatiyle çalışır. Türkiye UTC+3 olduğu için:
    # Sabah 08:00 olması için buraya 10:00 yazıyoruz.
    - cron: '0 10 * * *'
  
  # Manuel tetiklemek için (Test etmek istersen butona basıp çalıştırabilirsin)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Depoyu Cek
        uses: actions/checkout@v3

      - name: Python Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Kutuphaneleri Yukle
        run: |
          pip install -r requirements.txt

      - name: Botu Calistir
        env:
          API_KEY: ${{ secrets.API_KEY }}
          API_SECRET: ${{ secrets.API_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_SECRET: ${{ secrets.ACCESS_SECRET }}
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
        run: python main.py
